<title>Deck Shuffler On Demand</title>
</head>
<body>
    
<h1 class="header">Brian's unpretty On Demand deck builder and shuffler.</h1>

    <div id="container">
        <P>Evaluate Hand</p>
            <form>
                <input type="text" id="formManualInput1" name="manualInput"/>
                <input type="button" id="manualButton1" value="Evaluate Hand" onClick="input1(document.getElementById('formManualInput1').value)"/> 
                <p id="manualRankingName1"></p>
            </form>
            <HR>
        <p>Compare Two Hands<p>
            <form>
                <p>Player 1:<input type="text" id="input1" name="input1"/></p>
                <p>Player 2:<input type="text" id="input2" name="input2"/><BR/></p>
                <input type="button" id="compare" value= "Compare Hands" onClick="compareHands(document.getElementById('input1').value, document.getElementById('input2').value)">
                <P id="input1Rank"></P>
                <p id="input2Rank"></P>
                <p id="winner"></p>
            </form>


    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src="js/index.js"></script>
    
    
  </body>
